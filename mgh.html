    <style>

            margin: 0;

            color: #fff;
            position: relative;
            z-index: 1;
        }
        body::before {
            content: "";

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);

<body>

    <script>

            } else if (topic === "talde1_h") {

            } else if (topic === "talde2_h") {
                console.log("‚úÖ Updating talde2");
                document.getElementById("talde2_h").textContent = message.toString();
            }
			          
        });

        client.on("error", (err) => {

        });
