<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauges con Gráficos</title>
    <!-- Bibliotecas necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage"></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael/raphael.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 20px;
        }
        .gauge-container {
            width: 300px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <!-- Contenedor del primer gauge -->
    <div id="gauge1" class="gauge-container">
        <div id="gaugeDisplay1"></div>
        <div class="chart-container">
            <canvas id="chartCanvas1"></canvas>
        </div>
    </div>

    <!-- Contenedor del segundo gauge -->
    <div id="gauge2" class="gauge-container">
        <div id="gaugeDisplay2"></div>
        <div class="chart-container">
            <canvas id="chartCanvas2"></canvas>
        </div>
    </div>

    <script>
        // Datos de ejemplo para los gauges y gráficos
        const gaugesData = [
            {
                currentValue: 75,
                lastDay: [60, 65, 70, 75, 80, 85, 90],
                elementId: 'gaugeDisplay1',
                chartId: 'chartCanvas1',
                title: 'Gauge 1'
            },
            {
                currentValue: 50,
                lastDay: [45, 50, 55, 60, 65, 70, 75],
                elementId: 'gaugeDisplay2',
                chartId: 'chartCanvas2',
                title: 'Gauge 2'
            }
        ];

        // Inicializar Gauges y gráficos
        gaugesData.forEach(data => {
            // Crear el gauge
            new JustGage({
                id: data.elementId,
                value: data.currentValue,
                min: 0,
                max: 100,
                title: data.title,
                label: 'Porcentaje',
                pointer: true,
                gaugeWidthScale: 0.6,
                levelColors: ['#00ff00', '#ffff00', '#ff0000']
            });

            // Crear el gráfico
            const ctxChart = document.getElementById(data.chartId).getContext('2d');
            new Chart(ctxChart, {
                type: 'line', // Tipo de gráfico
                data: {
                    labels: ['0h', '4h', '8h', '12h', '16h', '20h', '24h'], // Etiquetas del eje X
                    datasets: [{
                        label: 'Último día',
                        data: data.lastDay, // Datos del último día
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false // Ocultar la leyenda
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Hora'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Valor'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
