<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAN PRUDENTZIO SASKIBALOI-TALDEA</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .score {
            font-size: 80px;
            font-weight: bold;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 30px;
        }
        .team {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .plus {
            background-color: #4CAF50;
            color: white;
        }
        .minus {
            background-color: #D32F2F;
            color: white;
        }
    </style>
</head>
<body>
    <h1>SAN PRUDENTZIO SASKIBALOI-TALDEA</h1>
    <div class="container">
        <div class="team">
            <h2>SAN PRUDENTZIO</h2>
            <h1 id="score1" class="score">0</h1>
            <button class="button plus" onclick="aldatuPuntuazioa('etxekoa', 1)">+1</button>
            <button class="button minus" onclick="aldatuPuntuazioa('etxekoa', -1)">-1</button>
        </div>
        <div class="team">
            <h2>BASKONIA HEGOALDE</h2>
            <h1 id="score2" class="score">0</h1>
            <button class="button plus" onclick="aldatuPuntuazioa('kanpokoa', 1)">+1</button>
            <button class="button minus" onclick="aldatuPuntuazioa('kanpokoa', -1)">-1</button>
        </div>
    </div>
    <h1>2025/03/21 19:30-ean</h1>

    <script>
        // MQTT konfigurazioa
        const mqttBroker = "wss://02f0e52e8e1547d3853176b85444b589.s1.eu.hivemq.cloud:8884/mqtt";
        const username = "Saski_marka2626";
        const password = "2626Saski_marka";
        const clientId = "saskibaloiClient_1234h"; // Client ID fijo

        const topic1 = "etxekoa";
        const topic2 = "kanpokoa";

        const client = mqtt.connect(mqttBroker, {
            username: username,
            password: password,
            clientId: clientId,
            keepalive: 30,
            reconnectPeriod: 5000,
            clean: false
        });

        client.on("connect", () => {
            console.log("‚úÖ MQTT konektatuta");
            client.subscribe([topic1, topic2], { qos: 1, retain: true }, (err) => {
                if (err) {
                    console.error("‚ùå Errorea topic-era harpidetzean:", err);
                } else {
                    console.log("üì° Topic-era harpidetuta.");
                }
            });
        });

        client.on("message", (topic, message) => {
            console.log("üì© Mezua jasota:", topic, message.toString());
            if (topic === topic1) {
                document.getElementById("score1").innerText = message.toString();
            }
            if (topic === topic2) {
                document.getElementById("score2").innerText = message.toString();
            }
        });

        client.on("error", (err) => {
            console.error("üö® MQTT errorea:", err);
        });

        function aldatuPuntuazioa(topic, aldaketa) {
            const scoreElement = topic === 'etxekoa' ? document.getElementById("score1") : document.getElementById("score2");
            let currentScore = parseInt(scoreElement.innerText);
            let newScore = currentScore + aldaketa;

            // Asegurarse de que el tanteador nunca sea negativo
            if (newScore < 0) {
                newScore = 0;
            }

            client.publish(topic, newScore.toString(), { qos: 1, retain: true }, (err) => {
                if (err) {
                    console.error("‚ùå Errorea bidaltzean:", err);
                } else {
                    console.log(`üì§ ${topic} eguneratua:`, newScore);
                    // Actualizamos la UI inmediatamente
                    scoreElement.innerText = newScore.toString();
                }
            });
        }
    </script>
</body>
</html>
