<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAN PRUDENTZIO SASKIBALOI-TALDEA</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            min-height: 100vh; /* Permite desplazamiento */
            overflow: visible; /* Evita bloquear el scroll */
        }

        html, body {
            overscroll-behavior: auto; /* Habilita pull-to-refresh */
        }

        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 24px;
            color: #34495e;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .score {
            font-size: 80px;
            font-weight: bold;
            color: #e74c3c;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 10px;
        }

        .team {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 40%;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 80px;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .plus {
            background-color: #27ae60;
            color: white;
        }

        .minus {
            background-color: #c0392b;
            color: white;
        }

        input {
            font-size: 18px;
            padding: 6px;
            margin-bottom: 5px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            text-align: center;
            width: 90%;
            max-width: 200px;
        }

        /* Ajustes especÃ­ficos para pantallas pequeÃ±as */
        @media (max-width: 768px) {
            .score {
                font-size: 60px;
            }

            .container {
                flex-direction: row;
                gap: 15px;
            }

            .button {
                font-size: 18px;
                width: 60px;
            }

            .team {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>SAN PRUDENTZIO SASKIBALOI-TALDEA</h1>
    <div class="container">
        <div class="team">
            <input type="text" id="team1Input" placeholder="SARTU ETXEKO TALDEA">
            <h2 id="team1Name">SAN PRUDENTZIO KIROL ELKARTEA</h2>
            <h1 id="score1" class="score">0</h1>
            <button class="button plus" onclick="aldatuPuntuazioa('etxekoa_h', 1)">+1</button>
            <button class="button minus" onclick="aldatuPuntuazioa('etxekoa_h', -1)">-1</button>
        </div>
        <div class="team">
            <input type="text" id="team2Input" placeholder="SARTU KANPOKO TALDEA">
            <h2 id="team2Name">BASKONIA HEGOALDE</h2>
            <h1 id="score2" class="score">0</h1>
            <button class="button plus" onclick="aldatuPuntuazioa('kanpokoa_h', 1)">+1</button>
            <button class="button minus" onclick="aldatuPuntuazioa('kanpokoa_h', -1)">-1</button>
        </div>
    </div>
    <input type="text" id="dateInput" placeholder="SARTU MEZUA">
    <h1 id="dateDisplay">2025/03/21 19:30-ean</h1>
    <button class="button" onclick="publishDate()">ARGITARATU MEZUA</button>
    <button class="button" onclick="publishTeamNames()">ALDATU TALDEEN IZENAK</button>

    <script>
        // MQTT konfigurazioa
        const mqttBroker = "wss://02f0e52e8e1547d3853176b85444b589.s1.eu.hivemq.cloud:8884/mqtt";
        const username = "Saski_marka2626";
        const password = "2626Saski_marka";
        const clientId = "saskibaloiClient_1234h"; 

        const topic1 = "etxekoa_h";
        const topic2 = "kanpokoa_h";
        const dateTopic = "text_1_h";
        const team1Topic = "talde1_h";
        const team2Topic = "talde2_h";

        const client = mqtt.connect(mqttBroker, {
            username: username,
            password: password,
            clientId: clientId,
            keepalive: 30,
            reconnectPeriod: 5000,
            clean: false
        });

        client.on("connect", () => {
            console.log("âœ… MQTT konektatuta");
            client.subscribe([topic1, topic2, dateTopic, team1Topic, team2Topic], { qos: 1, retain: true });
        });

        client.on("message", (topic, message) => {
            console.log("ðŸ“© Mezua jasota:", topic, message.toString());
            if (topic === topic1) document.getElementById("score1").innerText = message.toString();
            if (topic === topic2) document.getElementById("score2").innerText = message.toString();
            if (topic === dateTopic) document.getElementById("dateDisplay").innerText = message.toString();
            if (topic === team1Topic) document.getElementById("team1Name").innerText = message.toString();
            if (topic === team2Topic) document.getElementById("team2Name").innerText = message.toString();
        });

        function aldatuPuntuazioa(topic, aldaketa) {
            const scoreElement = topic === 'etxekoa_h' ? document.getElementById("score1") : document.getElementById("score2");
            let newScore = Math.max(0, parseInt(scoreElement.innerText) + aldaketa);
            client.publish(topic, newScore.toString(), { qos: 1, retain: true });
            scoreElement.innerText = newScore.toString();
        }

        function publishDate() {
            const dateInput = document.getElementById("dateInput").value;
            client.publish(dateTopic, dateInput, { qos: 1, retain: true });
            document.getElementById("dateDisplay").innerText = dateInput;
        }

        function publishTeamNames() {
            const team1Name = document.getElementById("team1Input").value;
            const team2Name = document.getElementById("team2Input").value;
            client.publish(team1Topic, team1Name, { qos: 1, retain: true });
            client.publish(team2Topic, team2Name, { qos: 1, retain: true });
            document.getElementById("team1Name").innerText = team1Name;
            document.getElementById("team2Name").innerText = team2Name;
        }
    </script>
</body>
</html>
