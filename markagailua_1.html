<body>
    <div style='font-family: Arial; text-align: center;'>
        <h1>SAN PRUDENTZIO SASKIBALOI-TALDEA</h1>
        <div style='display: flex; justify-content: center; gap: 50px;'>
            <div>
                <h2>ETXEKOA</h2>
                <h1 id='score1'>0</h1>
            </div>
            <div>
                <h2>KANPOKOA</h2>
                <h1 id='score2'>0</h1>
            </div>
        </div>
    </div>

    <script>
        // ThingSpeak API-ren URL-a eta kanalaren ID-a
        const channelID = "2807091";
        const apiKey = "Z5Z4920Z1VEHF7VK"; // Hemen zure API gakoa sartu
        const apiURL = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1&api_key=${apiKey}`;

        function eguneratuPuntuazioa() {
            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    if (data.feeds.length > 0) {
                        document.getElementById("score1").innerText = data.feeds[0].field2 || 0;
                        document.getElementById("score2").innerText = data.feeds[0].field3 || 0;
                    }
                })
                .catch(error => console.error("‚ùå Errorea API deian:", error));
        }

        // Lehenengo eguneratzea eta 5 segundoro eguneratu
        eguneratuPuntuazioa();
        setInterval(eguneratuPuntuazioa, 5000);
    </script>
</body>
</html>
