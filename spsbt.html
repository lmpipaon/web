<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAN PRUDENTZIO SASKIBALOI-TALDEA</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div style='font-family: Arial; text-align: center;'>
        <h1>SAN PRUDENTZIO SASKIBALOI-TALDEA</h1>
        <div style='display: flex; justify-content: center; gap: 50px;'>
            <div>
                <h2>ETXEKOA</h2>
                <h1 id='score1'>0</h1>
                <button onclick="aldatuPuntuazioa('field2', 1)">+1</button>
                <button onclick="aldatuPuntuazioa('field2', -1)">-1</button>
            </div>
            <div>
                <h2>KANPOKOA</h2>
                <h1 id='score2'>0</h1>
                <button onclick="aldatuPuntuazioa('field3', 1)">+1</button>
                <button onclick="aldatuPuntuazioa('field3', -1)">-1</button>
            </div>
        </div>
    </div>

    <script>
        // MQTT konfigurazioa
        const mqttBroker = "wss://mqtt3.thingspeak.com:443/mqtt";
        const username = "Lg4ZDgIAACUDMwkyGDEEBBg"; 
        const password = "6tSeNct7wRSQj0XSnu4iwqw8"; 
        const clientId = "Lg4ZDgIAACUDMwkyGDEEBBg";
        const channelID = "2807091";
        
        const topic1 = `channels/${channelID}/publish/fields/field2`;
        const topic2 = `channels/${channelID}/publish/fields/field3`;
        const subTopic1 = `channels/${channelID}/subscribe/fields/field2`;
        const subTopic2 = `channels/${channelID}/subscribe/fields/field3`;

        const client = mqtt.connect(mqttBroker, {
            username: username,
            password: password,
            clientId: clientId,
            keepalive: 30,
            reconnectPeriod: 5000,
            clean: false
        });

        client.on("connect", () => {
            console.log("‚úÖ MQTT konektatuta");
            client.subscribe([subTopic1, subTopic2], (err) => {
                if (err) {
                    console.error("‚ùå Errorea topic-era harpidetzean:", err);
                } else {
                    console.log("üì° Topic-era harpidetuta.");
                }
            });
        });

        client.on("message", (topic, message) => {
            console.log("üì© Mezua jasota:", topic, message.toString());
            if (topic === subTopic1) {
                document.getElementById("score1").innerText = message.toString();
            } else if (topic === subTopic2) {
                document.getElementById("score2").innerText = message.toString();
            }
        });

        client.on("error", (err) => {
            console.error("üö® MQTT errorea:", err);
        });

        function aldatuPuntuazioa(field, aldaketa) {
            let scoreElement = field === 'field2' ? document.getElementById("score1") : document.getElementById("score2");
            let puntuazioa = parseInt(scoreElement.innerText) + aldaketa;
            puntuazioa = puntuazioa < 0 ? 0 : puntuazioa; // Puntuazioa ez da negatiboa izan behar
            scoreElement.innerText = puntuazioa;

            let topic = field === 'field2' ? topic1 : topic2;
            client.publish(topic, puntuazioa.toString(), { qos: 0, retain: false }, (err) => {
                if (err) {
                    console.error("‚ùå Errorea bidaltzean:", err);
                } else {
                    console.log(`üì§ ${field} eguneratua:`, puntuazioa);
                }
            });
        }
    </script>
</body>
</html>
